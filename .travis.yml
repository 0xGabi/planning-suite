sudo: required
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
env:
  - TASK=lint
  - TASK=test
  - TASK=coverage
before_script:
  - npm prune
script:
  - npm run $TASK
after_success:
  - cat apps/*/coverage/lcov.info | npx coveralls
